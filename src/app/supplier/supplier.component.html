<div id="navBarContainer" fxLayout="column">
    <button mat-button color="basic" fxLayoutAlign="start start" style="margin-top: 20px;">Products</button>
    <button mat-button color="basic" fxLayoutAlign="start start">Clients</button>
    <button mat-button color="basic" class="active"  fxLayoutAlign="start start" [routerLink]="['/supplier']">Suppliers</button>
    <button mat-button color="basic"  fxLayoutAlign="start start" [routerLink]="['/invoice']">Factures</button>
    <button mat-button color="basic"  fxLayoutAlign="start start" [routerLink]="['/employees']">Employees</button>
    <button mat-button color="basic" fxLayoutAlign="start start">logout</button>
</div>


<div id="carosselsContainer" fxLayout="column" fxLayoutAlign="space-around stretch">
    <section class="sample-app-content">
        <div>
            
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <h2>Suppliers list</h2>
                <div><button mat-raised-button color="primary" style="margin-right: 10px" [routerLink]="['/supplier/add/']">Add supplier</button></div>
            </div> 
        </div>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px; width: 98%;">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef> Company </th>
              <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> Location </th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <ng-container matColumnDef="tel">
              <th mat-header-cell *matHeaderCellDef> Tel </th>
              <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> 
              </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" style="margin-right: 10px" [routerLink]="['/invoice/details/' + element.id]">Voir details</button>
                <button mat-raised-button color="warn" (click)="deleteInvoice(element.id)">supprimer</button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</div>
